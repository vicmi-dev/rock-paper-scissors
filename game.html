<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
<script>
   
     
  console.log("Let Start the Game!!");  
  let userWin = 0;
  let userLoss = 0;
  function computerPlay() {
    let cp = Math.floor(Math.random()*3);
    switch (cp) {
      case 0:
        return 'Rock';
        break;
      case 1:
        return 'Paper';
        break;
     case 2:
        return 'Scissors';
        break;
    }
  }
  function playerPlay() {
  let play = prompt('Rock, Paper or Scissors?');
    if (play.toUpperCase() == 'ROCK') {
      return 'Rock';
    } else if (play.toUpperCase() == 'PAPER') {
      return 'Paper';
    } else if (play.toUpperCase() == 'SCISSORS') {
      return 'Scissors';
    } else {
      alert('Invalid Entry! Try again.');
      playerPlay();
    }
  }
  function playRound(playerSelection, computerSelection) {
    playerSelection = playerPlay();
    computerSelection = computerPlay();
    let ps = playerSelection;
    let cs = computerSelection;
    if (ps == cs) {
      return `You threw ${ps} and the computer threw ${cs}. \nIt\'s a draw!`;
    } else if ((ps == 'Rock' && cs == 'Paper') || (ps == 'Paper' && cs == 'Scissors')
    || (ps == 'Scissors' && cs == 'Rock')) {
      userLoss += 1;
      return `You threw ${ps} and the computer threw ${cs}. \nYou lose! ${cs} beats ${ps}.`;
    } else if ((ps == 'Rock' && cs == 'Scissors') || (ps == 'Paper' && cs == 'Rock')
    || (ps == 'Scissors' && cs == 'Paper')) {
      userWin += 1;
      return `You threw ${ps} and the computer threw ${cs}. \nYou win! ${ps} beats ${cs}.`;
    } 
  } 
  function game() {
    console.log(playRound()) //1
    console.log(playRound()) //2
    console.log(playRound()) //3
    console.log(playRound()) //4
    console.log(playRound()) //5
    console.log(`Wins: ${userWin}\nLosses: ${userLoss}`);
    if (userWin == userLoss) {
      return 'You tied with the computer.';
    } else if (userWin > userLoss) {
      return 'You win the game! Hurray!';
    } else if (userWin < userLoss) {
      return 'You lost the game. Better luck next time.';
    }
  }
  console.log(game());
  </script>
</body>
</html>
